<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('tlo.jpeg') no-repeat center center;
            background-size: contain;
            background-color: #FFC0CB;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 5vw;
            font-family: 'Pacifico', cursive;
        }
        .text-container {
            max-width: 90vw;
            word-wrap: break-word;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
        h1, h2 {
            font-size: 3vw;
            font-weight: 400;
        }
        audio {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5vw;
            background-color: #FF69B4;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Myszeczko moja kochana, którą kocham bardziej niż Ty mnie kochasz myszeczko</h1>
        <h2>Zostaniesz moją walentynką?</h2>
        <audio id="music" loop>
            <source src="muzyka.mp3" type="audio/mpeg">
            Twoja przeglądarka nie obsługuje odtwarzacza audio.
        </audio>
        <button onclick="playMusic()">kliknij myszeczko</button>
    </div>

    <script>
        function playMusic() {
            var audio = document.getElementById('music');
            audio.play();
        }
    </script>
</body>
</html>
