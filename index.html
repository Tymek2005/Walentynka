<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFC0CB;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 5vw;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            position: relative;
        }

        .text-container {
            max-width: 90vw;
            word-wrap: break-word;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            display: none; /* Ukrywa tekst przed kliknięciem */
            position: relative;
            z-index: 2; /* Ustawia tekst na wierzchu */
        }

        h1, h2 {
            font-size: 3vw;
            font-weight: 400;
        }

        button {
            padding: 20px 40px;
            font-size: 2vw;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            z-index: 3; /* Przycisk na wierzchu */
        }

        button:hover {
            background-color: #FF1493;
        }

        .background {
            display: none; /* Ukrywa tło przed kliknięciem */
            background: url('tlo.jpeg') no-repeat center center;
            background-size: contain; /* Skalowanie tła, aby było całe widoczne */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Tło za tekstem i przyciskiem */
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Tło zdjęcia -->

    <div class="text-container">
        <h1>Myszeczko moja kochana, którą kocham bardziej niż Ty mnie kochasz myszeczko</h1>
        <h2>Zostaniesz moją walentynką?</h2>
        <audio id="audio" loop>
            <source src="muzyka.mp3" type="audio/mpeg">
            Twoja przeglądarka nie obsługuje odtwarzacza audio.
        </audio>
    </div>

    <button onclick="startPage()">Kliknij, aby zobaczyć walentynkę</button>

    <script>
        function startPage() {
            // Pokazuje tło i tekst po kliknięciu
            document.querySelector('.background').style.display = 'block';
            document.querySelector('.text-container').style.display = 'block';
            document.querySelector('button').style.display = 'none'; // Ukrywa przycisk

            // Odtwarza muzykę po kliknięciu
            const audio = document.getElementById('audio');
            audio.play(); // Uruchamia muzykę
        }
    </script>
</body>
</html>
