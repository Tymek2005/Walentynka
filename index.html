<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFC0CB; /* Różowe tło */
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Pacifico', cursive;
            transition: background 1s ease;
            background: url('tlo.jpeg') no-repeat center center;
            background-size: contain; /* Upewnia się, że zdjęcie jest widoczne w całości */
            background-color: #FFC0CB; /* Różowe pasy na bokach */
            background-position: center; /* Wyśrodkowanie zdjęcia */
            background-attachment: fixed; /* Tło nie przesuwa się podczas przewijania */
        }

        .text-container {
            display: none;
            max-width: 90vw;
            word-wrap: break-word;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        h1, h2 {
            font-size: 3vw;
            font-weight: 400;
        }

        audio {
            display: block;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 2vw;
            background-color: #FF69B4;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 25px; /* Zaokrąglony przycisk */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="text-container" id="content">
        <h1>Myszeczko moja kochana, którą kocham bardziej niż Ty mnie kochasz myszeczko</h1>
        <h2>Zostaniesz moją walentynką?</h2>
        <audio id="music" loop>
            <source src="muzyka.mp3" type="audio/mpeg">
            Twoja przeglądarka nie obsługuje odtwarzacza audio.
        </audio>
    </div>

    <button onclick="showContent()">Kliknij, aby zobaczyć walentynkę</button>

    <script>
        function showContent() {
            // Ukryj przycisk
            document.querySelector('button').style.display = 'none';

            // Pokaż tekst, zdjęcie i muzykę
            var content = document.getElementById('content');
            content.style.display = 'block';

            // Ustaw tło (zdjęcie) na stronie
            document.body.style.background = 'url("tlo.jpeg") no-repeat center center fixed';
            document.body.style.backgroundSize = 'contain'; // Skalowanie tła do urządzenia

            // Odtwórz muzykę
            var audio = document.getElementById('music');
            audio.play();
        }
    </script>
</body>
</html>
